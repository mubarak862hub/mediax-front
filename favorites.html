<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaX - المفضلة</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><a href="index.html">
                        <h1>Media<span class="logo-highlight">X</span></h1>
                    </a></div>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                        <li><a href="movies.html" class="nav-link">أفلام</a></li>
                        <li><a href="series.html" class="nav-link">مسلسلات</a></li>
                        <li><a href="games.html" class="nav-link">ألعاب</a></li>
                        <li><a href="books.html" class="nav-link">كتب</a></li>
                        <!-- التصنيفات مدموجة داخل صفحات المحتوى (مسلسلات/أفلام/كتب/ألعاب) -->
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-avatar"><img
                                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1' height='1'></svg>"
                                data-src="https://picsum.photos/seed/avatar/80/80" alt="المستخدم"></button>
                        <div class="dropdown-menu">
                            <a href="profile.html">الملف الشخصي</a>
                            <a href="watchlist.html">قائمة المشاهدة</a>
                            <a href="favorites.html">المفضلة</a>
                            <a href="settings.html">الإعدادات</a>
                            <a href="subscription.html">الاشتراك</a>
                            <hr><a href="login.html">تسجيل الخروج</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="page-title">المفضلة</h1>
            <p class="page-description">المحتوى المفضل لديك</p>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                <button class="btn btn-primary" onclick="filterFavorites('all')">الكل (12)</button>
                <button class="btn btn-secondary" onclick="filterFavorites('movies')">أفلام (5)</button>
                <button class="btn btn-secondary" onclick="filterFavorites('series')">مسلسلات (4)</button>
                <button class="btn btn-secondary" onclick="filterFavorites('games')">ألعاب (2)</button>
                <button class="btn btn-secondary" onclick="filterFavorites('books')">كتب (1)</button>
            </div>

            <div class="content-grid" id="favoritesGrid">
                <!-- Dynamic favorites will be injected here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">Media<span class="logo-highlight">X</span></h3>
                    <p class="footer-description">منصتك الترفيهية العربية الشاملة</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 MediaX. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/main.js"></script>
    <script>
        function filterFavorites(type) {
            const cards = document.querySelectorAll('.content-card');
            cards.forEach(card => {
                if (type === 'all' || card.dataset.type === type) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
