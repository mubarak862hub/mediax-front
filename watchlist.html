<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaX - قائمة المشاهدة</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><a href="index.html">
                        <h1>Media<span class="logo-highlight">X</span></h1>
                    </a></div>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                        <li><a href="movies.html" class="nav-link">أفلام</a></li>
                        <li><a href="series.html" class="nav-link">مسلسلات</a></li>
                        <li><a href="games.html" class="nav-link">ألعاب</a></li>
                        <li><a href="books.html" class="nav-link">كتب</a></li>
                        <!-- التصنيفات مدموجة داخل صفحات المحتوى (مسلسلات/أفلام/كتب/ألعاب) -->
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="user-menu">
                        <button class="user-avatar"><img
                                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1' height='1'></svg>"
                                data-src="https://picsum.photos/seed/avatar/80/80" alt="المستخدم"></button>
                        <div class="dropdown-menu">
                            <a href="profile.html">الملف الشخصي</a>
                            <a href="watchlist.html">قائمة المشاهدة</a>
                            <a href="favorites.html">المفضلة</a>
                            <a href="settings.html">الإعدادات</a>
                            <a href="subscription.html">الاشتراك</a>
                            <hr><a href="login.html">تسجيل الخروج</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="page-title">قائمة المشاهدة</h1>
            <p class="page-description">المحتوى الذي أضفته لمشاهدته لاحقاً</p>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3 id="watchlistCount">لديك 0 عناصر في القائمة</h3>
                <button class="btn btn-secondary"
                    onclick="if(confirm('هل تريد حذف جميع العناصر؟')) alert('تم حذف جميع العناصر')">مسح الكل</button>
            </div>

            <div class="content-grid" id="watchlistGrid">
                <!-- Dynamic watchlist items will be injected here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">Media<span class="logo-highlight">X</span></h3>
                    <p class="footer-description">منصتك الترفيهية العربية الشاملة</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 MediaX. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/watchlist.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
